<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <form [formGroup]="registroForm">
      <ion-item>
        <ion-input type="text" label="Nombre:" 
        labelPlacement="floating" placeholder="Ingrese su Nombre:" 
        name="nombre" formControlName="nombre"></ion-input>
    </ion-item>

      <div id="alerta" *ngIf="registroForm.get('nombre')?.invalid && (registroForm.get('nombre')?.dirty || 
                  registroForm.get('nombre')?.touched)">
          <div id="alerta" *ngIf="registroForm.get('nombre')?.hasError('required')">
            *nombre es obligatorio
          </div>
      </div>

    <ion-item>
        <ion-input type="text" label="Apellido:" 
        labelPlacement="floating" placeholder="Ingrese su Apellido:" 
        name="apellido" formControlName="apellido"></ion-input>
    </ion-item>

      <div id="alerta" *ngIf="registroForm.get('apellido')?.invalid && (registroForm.get('apellido')?.dirty || 
                  registroForm.get('apellido')?.touched)">
          <div id="alerta" *ngIf="registroForm.get('apellido')?.hasError('required')">
            *apellido es obligatorio
          </div>
      </div>

    <ion-item>
      <ion-input type="text" label="Rut:" 
      labelPlacement="floating" placeholder="Rut ej(12345678-9):" 
      name="rut" formControlName="rut"></ion-input>
    </ion-item>

      <div id="alerta" *ngIf="registroForm.get('rut')?.invalid && (registroForm.get('rut')?.dirty || 
                  registroForm.get('rut')?.touched)">
          <div id="alerta" *ngIf="registroForm.get('rut')?.hasError('required')">
            *rut es obligatorio
          </div>
          <div id="alerta" *ngIf="registroForm.get('rut')?.hasError('required')">
            *rut debe tener 9 digitos
          </div>
      </div>

    <ion-item>
      <ion-input type="email" label="Email:" 
      labelPlacement="floating" placeholder="Ingrese su Correo:" 
      name="email" formControlName="email"></ion-input>
    </ion-item>

      <div id="alerta" *ngIf="registroForm.get('email')?.invalid && (registroForm.get('email')?.dirty || 
                  registroForm.get('email')?.touched)">
          <div id="alerta" *ngIf="registroForm.get('email')?.hasError('required')">
            *Email es obligatorio
          </div>
          <div id="alerta" *ngIf="registroForm.get('email')?.hasError('email')">
            *Formato no válido
          </div>
      </div>

    <ion-item>
      <ion-input type="password" label="Contraseña" 
      labelPlacement="floating" placeholder="Ingrese contraseña:" 
      name="password" formControlName="password"></ion-input>
    </ion-item>

      <div id="alerta" *ngIf="registroForm.get('password')?.invalid && (registroForm.get('password')?.dirty || 
                  registroForm.get('password')?.touched)">
          <div id="alerta" *ngIf="registroForm.get('password')?.hasError('required')">
            *contraseña es obligatorio
          </div>
          <div id="alerta" *ngIf="registroForm.get('password')?.hasError('pattern')">
            *contraseña debe tener mínimo 8 caracteres, una letra y un número
          </div>
      </div>

      
    <div style="text-align: center;">
      <ion-button (click)="registrar()" [disabled]="!registroForm.valid" shape="round" color="primary">
        Registrarse
      </ion-button>
    </div>

  </form>
</ion-content>
