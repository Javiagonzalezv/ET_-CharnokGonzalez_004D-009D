<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>detallecurso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detallecurso</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>asignatura: {{clase.asignatura}}</ion-card-title>
      <ion-card-subtitle>profesor: {{clase.profesor}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        fecha: {{clase.fecha}}<br>
        descripcion: {{clase.descripcion}}<br>
      </p>
    </ion-card-content>
  </ion-card>
  <div style="text-align: center;">
    <ion-button (click)="generarQr()" shape="round" color="success" >
      Generar QR
    </ion-button>

    <ion-card class="ion-text-center">
      <ion-card-content>
       <qrcode [qrdata]=qrdata [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
